<!DOCTYPE html>
<html lang="PTBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
    
    <h1 class="titulo">Configurações</h1>
    <hr class="linha">
    <div id="opcoes">
        
        <button id="foto">
            <img src="img/img/homem-de-negocios.png" alt="foto perfil">
        </button>
        
    </div>
    <section class="config">

        <div onclick="irTelaInicial()" class="botao_1">
            
            <button  class="botao_Voltar">Voltar</button>
            <img src="./img/img/botao-Voltar.png" alt="" class="voltarconf">

        </div>

        <div onclick="paginaPerfil()" class="botao_2">
            <button class="botao_Perfil">Perfil</button>
            <img src="./img/img/usuario-de-perfil.png" alt="" class="perfilconf">
        </div>

        <div onclick="irTelaSuporte()" class="botao_3">
            <button class="botao_Suporte">Suporte</button>
            <img src="./img/img/suporte.png" alt="" class="suporteconf">
        </div>
        <div class="botao_4">
            <button onclick="irColoboracao()" class="colaboracao">Coloboração</button>
            <img src="./img/img/colaboracao.png" alt="" class="colaboracaoconf">
        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
