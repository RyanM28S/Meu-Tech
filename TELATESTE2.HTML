<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimento Manual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #grafico {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Investimento Manual</h2>
        <form id="formInvestimento">
            <label for="valor">Valor do Investimento (R$)</label>
            <input type="number" id="valor" name="valor" required>

            <label for="data">Data de Aplicação</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Adicionar</button>
        </form>
        <div id="grafico">
            <canvas id="investimentoChart"></canvas>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('investimentoChart').getContext('2d');
        const chartData = {
            labels: [],
            datasets: [{
                label: 'Investimento (R$)',
                data: [],
                borderColor: 'rgba(0, 123, 255, 1)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                fill: true,
                tension: 0.2
            }]
        };
        const investimentoChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Data' }
                    },
                    y: {
                        title: { display: true, text: 'Valor (R$)' }
                    }
                }
            }
        });

        document.getElementById('formInvestimento').addEventListener('submit', function(e) {
            e.preventDefault();
            const valor = document.getElementById('valor').value;
            const data = document.getElementById('data').value;
            if (valor && data) {
                chartData.labels.push(data);
                chartData.datasets[0].data.push(Number(valor));
                investimentoChart.update();
                this.reset();
            }
        });
    </script>
</body>
</html>
