<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Isso</h1>
    </header>
    <main>
        <div id="informacoes">
            <button onclick="mostrarInformações()" id="mostrar">Mostrar</button>
            <p class="infos"> Nome do usuario: <span id="nome" class="infos"></span></p>
            <p class="infos"> Senha do usuario: <span id="senha" class="infos"></span></p>
            <p class="infos"> CPF do usuario: <span id="cpf" class="infos"></span></p>
            <p class="infos"> Email do usuario: <span id="email" class="infos"></span></p>
        </div>

        <button onclick="telaConfiguracoes()" class="Voltar">Voltar</button>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
